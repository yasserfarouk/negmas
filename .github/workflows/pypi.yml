name: PyPI
on: push
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: "ubuntu-latest"
    timeout-minutes: 60
    steps:
      - uses: "actions/checkout@v4"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Setup Python
        run: uv python install
      - name: Install the project
        run: |
          uv sync --all-extras --dev
          uv pip install -e "."
      - name: "Activate the project"
        run: source .venv/bin/activate
      - name: "Build package"
        run: uv build
      - name: "Check long_description"
        run: "uv run twine check dist/*"
      - name: Publish distribution ğŸ“¦ to Test PyPI
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypitesttoken }}
          repository_url: https://test.pypi.org/legacy/
      - name: Run tests
        run: "uv run pytest src/negmas tests/core || uv run pytest --last-failed src/negmas tests/core"
      - name: Publish distribution ğŸ“¦ to PyPI
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypiapitoken }}
