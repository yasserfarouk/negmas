name: PyPI
on: push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: "ubuntu-latest"
    timeout-minutes: 60
    steps:
      - uses: "actions/checkout@v4"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Setup Python
        run: uv python install 3.13
      - name: Install the project
        run: uv sync --extra testing --extra dev
      - name: Run tests
        env:
          NEGMAS_FASTRUN: "True"
        run: "uv run pytest src/negmas tests/core || uv run pytest --last-failed src/negmas tests/core"
      - name: "Build package"
        run: uv build
      - name: "Check long_description"
        run: "uv run twine check dist/*"
      - name: Publish distribution ğŸ“¦ to PyPI
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypiapitoken }}
