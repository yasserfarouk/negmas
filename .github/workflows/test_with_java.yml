name: GeniusBridge
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"
    timeout-minutes: 120
    env:
      USING_COVERAGE: "3.13"
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: "actions/checkout@v4"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --extra testing --extra dev
      - name: "Install Jupyter Kernel"
        run: uv run -m ipykernel install --user --name=negmas
      - name: "Install Genius Bridge"
        run: uv run negmas genius-setup
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"
      - name: "running genius bridge"
        run: "java -jar $HOME/negmas/files/geniusbridge.jar --silent --no-logs &"
      - name: "Run pytest for ${{ matrix.python-version }}"
        env:
          NEGMAS_IGNORE_TEST_NOTEBOOKS: "True"
          NEGMAS_SLOW_TEST: "True"
          NEGMAS_BRIDGE_OPS: "True"
          NEGMAS_RUN_GENIUS: "True"
        run: uv run pytest tests/genius || uv run pytest --last-failed tests/genius
